<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ubuntu Animal Rescue</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="index.html" class="logo">Ubuntu Animal Rescue</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="adoption.html">Adopt</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Reach out to adopt, volunteer, or donate.</p>
  </section>

  <section class="contact">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Your message..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
    <div class="contact-info">
      <h3>Visit Us</h3>
      <p>Pretoria, South Africa</p>
      <p>Email: info@ubuntuanimals.org</p>
      <p>Phone: +27 12 345 6789</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ubuntu Animal Rescue | Made with ❤️ by Nixo</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
